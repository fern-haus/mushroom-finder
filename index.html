<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mushroom Finder</title>
        <style>
            img {
                height: 200px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <form onsubmit="mushroomHandler(event)" target="_blank">
            Find mushrooms
            <br />
            <output>within 25 miles</output>
            <input
                type="range"
                name="miles"
                min="1"
                max="100"
                value="25"
                oninput="this.previousElementSibling.value =
                    `within ${this.value} mile${this.value > 1 ? `s` : ``}`"
                style="display: block"
            />
            <input type="submit" value="FIND" />
        </form>
        <div id="mushroom-info"></div>
        <script src="mushroom-finder.js"></script>
    </body>
</html>
